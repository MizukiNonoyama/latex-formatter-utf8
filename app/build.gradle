plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'eclipse'
    id 'idea'
    id 'java'
    id("com.gradleup.shadow") version "8.3.5"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.11.0'
    // https://mvnrepository.com/artifact/gradle.plugin.com.github.johnrengelman/shadow
    runtimeOnly 'com.gradleup.shadow:shadow-gradle-plugin:8.3.5'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'latex_formatter.Main'
}

tasks.jar {
    manifest {
        attributes["Main-Class"] = "latex_formatter.Main"
    }
}

shadowJar {
    archiveFileName = System.properties['name'] + ".jar"
}
